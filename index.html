<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Teacher Page -->
        <div id="teacherPage" class="page active">
            <h1>Hangman Game - Teacher</h1>
            
            <div class="game-name-section">
                <label for="gameName">Name your game:</label>
                <input type="text" id="gameName" placeholder="Enter game name...">
            </div>
            
            <h2>Teacher: Manage Spelling Words</h2>
            
            <div class="word-input-section">
                <input type="text" id="wordInput" placeholder="Enter a spelling word...">
                <button id="addWordBtn" type="button">Add Word</button>
            </div>
            
            <div class="words-list">
                <h3>Words List:</h3>
                <ul id="wordsList"></ul>
            </div>
            
            <div class="actions">
                <button id="saveWordsBtn" type="button">Save Words</button>
                <button id="goToStudentBtn" type="button">Go to Student Page</button>
            </div>
            <div id="saveStatus" class="save-status" aria-live="polite"></div>
        </div>

        <!-- Student Page -->
        <div id="studentPage" class="page">
            <h1 id="studentGameTitle">Hangman Game</h1>
            
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="words-left">Words Left: <span id="wordsLeft">0</span></div>
            </div>
            
            <div class="game-area">
                <div class="hangman-container">
                    <svg id="hangman" width="200" height="250">
                        <!-- Gallows -->
                        <line x1="20" y1="230" x2="120" y2="230" stroke="black" stroke-width="3"/>
                        <line x1="70" y1="230" x2="70" y2="20" stroke="black" stroke-width="3"/>
                        <line x1="70" y1="20" x2="150" y2="20" stroke="black" stroke-width="3"/>
                        <line x1="150" y1="20" x2="150" y2="50" stroke="black" stroke-width="3"/>
                        
                        <!-- Hangman parts (initially hidden) -->
                        <circle id="head" cx="150" cy="70" r="20" stroke="black" stroke-width="4" fill="none" style="display: none;"/>
                        <line id="body" x1="150" y1="90" x2="150" y2="170" stroke="black" stroke-width="4" style="display: none;"/>
                        <line id="leftArm" x1="150" y1="120" x2="120" y2="140" stroke="black" stroke-width="4" style="display: none;"/>
                        <line id="rightArm" x1="150" y1="120" x2="180" y2="140" stroke="black" stroke-width="4" style="display: none;"/>
                        <line id="leftLeg" x1="150" y1="170" x2="120" y2="200" stroke="black" stroke-width="4" style="display: none;"/>
                        <line id="rightLeg" x1="150" y1="170" x2="180" y2="200" stroke="black" stroke-width="4" style="display: none;"/>
                    </svg>
                </div>
                
                <div class="word-display">
                    <div id="wordDisplay"></div>
                    <div id="gameMessage"></div>
                    <button id="nextWordBtn" class="next-word-btn" style="display: none;">Next Word</button>
                    <button id="newGameBtn" class="new-game-btn" style="display: none;">Start New Game</button>
                </div>
            </div>
            
            <div class="guess-section">
                <div class="incorrect-letters">
                    <h3>Incorrect Letters:</h3>
                    <div id="incorrectLetters"></div>
                </div>
                
                <div class="guess-input">
                    <input type="text" id="letterInput" maxlength="1" placeholder="Enter a letter...">
                    <button id="guessBtn">Guess Letter</button>
                </div>
            </div>
            
            <div class="actions">
                <button id="startGameBtn">Start Game</button>
                <button id="backToTeacherBtn">Back to Teacher</button>
            </div>
        </div>
    </div>

    <!-- Win Overlay -->
    <div id="winOverlay" class="win-overlay" aria-hidden="true" style="display:none;">
        <div class="win-card">
            <div class="confetti">
                <span></span><span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span><span></span>
            </div>
            <h2 class="win-title">You Win!</h2>
            <p id="winSubtitle" class="win-subtitle">Great job!</p>
            <div id="winScore" class="win-score">Game Complete! Final Score: 0 points</div>
            <button id="winNewGameBtn" class="new-game-btn">Start New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
